name: "Gonad Example"
module: "github.com/68696c6c/gonad-example"

license: "none"
author:
  name: Aaron Hill
  email: 68696c6c@gmail.com

ops:
  workdir: gonad-example
  app_http_alias: gonad-example.local
  database:
    host: db
    port: 3306
    username: root
    password: secret
    name: gonad_example
    debug: 1

commands:
  - name: example
    args:
      - id

enums:
  - name: user_type
    description: Describes the level of administrative access a user has.
    type: string
    values:
      - user
      - admin
      - super

resources:

  - name: organization
    fields:
      - name: name

  - name: user
    delete: hard
    belongs_to:
      - organization
    fields:
      - name: email
        type: email
        required: true
        unique: true
      - name: first_name
        type: string
      - name: last_name
        type: string
      - name: type
        type: enum:user_type

